<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Karl - Fashion Ecommerce Template | Home</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style3.css">
    <link rel="stylesheet" href="style3.css">

    <!-- Responsive CSS -->
    <link href="css/responsive3.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" > <!-- Sargı,örtü -->

        <!-- ****** Header Area Start ****** -->
        <header class="header_area">
            <div class="top_header_area">
                <div class="container-fluid h-100">
                    <div class="row h-100 align-items-start justify-content-between bg-success">
                        <div class="col-12 col-lg-12 bg-info">
                             <div class="top_single_area d-flex align-items-center">
                                <!-- Logo Area -->
                                <div class="top_logo bg-warning">
                                    <a href="#"><img src="img/core-img/logo.png" alt=""></a>
                                </div>
                                <div>a</div>
                                <div class="header-cart-menu d-flex align-items-center ml-auto bg-danger">
                                    <div class="mr-15">
                                        <button type="button" class="btn btn-outline-info">Giriş</button>
                                    </div>
                                     <!-- Cart Area -->
                                    <div class="cart">
                                        <a href="#" id="header-cart-btn" target="_blank"><span class="cart_quantity">2</span> <i class="ti-bag"></i> Your Bag $20</a>
                                        <!-- Cart List Area Start -->
                                        <ul class="cart-list">
                                            <li>
                                                <a href="#" class="image"><img src="img/product-img/product-10.jpg" class="cart-thumb" alt=""></a>
                                                <div class="cart-item-desc">
                                                    <h6><a href="#">Women's Fashion</a></h6>
                                                    <p>1x - <span class="price">$10</span></p>
                                                </div>
                                                <span class="dropdown-product-remove"><i class="icon-cross"></i></span>
                                            </li>
                                            <li>
                                                <a href="#" class="image"><img src="img/product-img/product-11.jpg" class="cart-thumb" alt=""></a>
                                                <div class="cart-item-desc">
                                                    <h6><a href="#">Women's Fashion</a></h6>
                                                    <p>1x - <span class="price">$10</span></p>
                                                </div>
                                                <span class="dropdown-product-remove"><i class="icon-cross"></i></span>
                                            </li>
                                            <li class="total">
                                                <span class="pull-right">Total: $20.00</span>
                                                <a href="cart.html" class="btn btn-sm btn-cart">Cart</a>
                                                <a href="checkout-1.html" class="btn btn-sm btn-checkout">Checkout</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="header-right-side-menu ml-15">
                                        <a href="#" id="sideMenuBtn"><i class="ti-menu" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                                  
                            </div>
                    </div>

                </div>
            </div>
        </header>
